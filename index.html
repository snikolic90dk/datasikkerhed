<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salling Group | Har du styr på dine data?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <img src="billeder/salling.webp" alt="Salling Group A/S" class="quiz-logo">
            <p class="quiz-beskrivelse">Et sted på hovedkvarteret..</p>
        </div>
        
        <div class="quiz-indhold">
            <div class="quiz-spoergsmaal-container">
                <img src="" alt="" class="spoergsmaal-billede">
                <h2 class="spoergsmaal-tekst"></h2>
                <div class="svar-container"></div>
            </div>
            
            <div class="quiz-resultat skjult">
                <img src="" alt="" class="resultat-billede">
                <h2 class="resultat-titel"></h2>
                <p class="resultat-beskrivelse"></p>
                <div class="knapper-container">
                    <button class="start-forfra-knap">Start forfra</button>
                    <button class="eksporter-knap">Eksportér resultat</button>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
